  <div id="main-container">
    <div class="sideBarContainer">
      <h1><span class="thinText">fret</span>Shapes</h1>

      <div class="sideContainer" id="side-bar-top">
        <p>Choose a scale:</p>
        <div>
          <select id="scale-value">
            <option selected="selected">Ionian</option>
            <option>Dorian</option>
            <option>Phrygian</option>
            <option>Lydian</option>
            <option>Mixolydian</option>
            <option>Aeolien</option>
            <option>Locrian</option>
            <option disabled>──────────</option>
            <option>Melodic Minor</option>
            <option>Phrygian Natural 6</option>
            <option>Lydian Augmented</option>
            <option>Lydian b7</option>
            <option>Mixolydian b6</option>
            <option>Locrian Nat 2</option>
            <option>Altered Scale</option>
            <option disabled>──────────</option>
            <option>Harmonic Minor</option>
            <option>Locrian Natural 6</option>
            <option>Ionian #5</option>
            <option>Dorian #4</option>
            <option>Phrygian Dominant</option>
            <option>Lydian #2</option>
            <option>Altered Dominant bb7</option>
          </select>
        </div>
      </div>
      <div class="sideContainer">
        <p>Choose a key:</p>
        <div>
          <select id="key-value">
            <option>E</option>
            <option>F</option>
            <option>Gb</option>
            <option>G</option>
            <option>Ab</option>
            <option>A</option>
            <option>Bb</option>
            <option>B</option>
            <option selected="selected">C</option>
            <option>Db</option>
            <option>D</option>
            <option>Eb</option>
          </select>
        </div>
      </div>
      <div class="sideContainer">
        <p>Show scale:</p>
        <div>
          <button type="button" id="show-scale"> On </button>
          <button type="button" id="hide-scale"> Off </button>
        </div>
      </div>
      <div class="sideContainer" id="float-here">
        <p>Show shapes:</p>
        <div>
          <button type="button" id="show-shapes"> On </button>
          <button type="button" id="hide-shapes"> Off </button>
        </div>
      </div>
      <div class="sideContainer" id="pedal-tone">
        <p id="pedal-tone-text"><span id="pedal-tone-key">C</span> Pedal Tone:</p>
        <div>
          <button type="button" id="play-button"> On </button>
          <button type="button" id="stop-button"> Off </button>
        </div>
      </div>
      <div id="fretsBox">
        <p class="frets" id="fret3">3</p>
        <p class="frets" id="fret5">5</p>
        <p class="frets" id="fret7">7</p>
        <p class="frets" id="fret9">9</p>
        <p class="frets" id="fret12">12</p>
        <p class="frets" id="fret15">15</p>
        <p class="frets" id="fret17">17</p>
        <p class="frets" id="fret19">19</p>
        <p class="frets" id="fret21">21</p>
        <p class="frets" id="fret24">24</p>
      </div>
      <div id="fretButtonContainer">
        <input type="button" value=" Frets on " id="fret-button" class="toggleButton"/>
      </div>
      <div id="stringButtonContainer">
        <input type="button" value=" Strings on " id="string-button" class="toggleButton"/>
      </div>
      <div id="display-gradient-mask-right"></div>
      <div id="display-gradient-mask-bottom"></div>
      <div id="string-gradient-mask"></div>
      <div id="key-scale-display">
        <p>
          <span id="current-key" class="key-scale-display-text">C </span>
          <span id="current-scale" class="key-scale-display-text">Ionian</span>
        </p>
      </div>
    </div>
  </div>
