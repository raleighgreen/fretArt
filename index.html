<!DOCTYPE html>
<html>
<head>
    <title>fretArt</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="main-container">
    <div class="sideBarContainer">
      <h1><span class="thinText">fret</span>Shapes</h1>

      <div class="sideContainer" id="side-bar-top">
        <p>Choose a scale:</p>
        <div>
          <select id="scale-value">
            <option id="0" selected="selected">Ionian</option>
            <option id="1">Dorian</option>
            <option id="2">Phrygian</option>
            <option id="3">Lydian</option>
            <option id="4">Mixolydian</option>
            <option id="5">Aeolien</option>
            <option id="6">Locrian</option>
            <option disabled>──────────</option>
            <option id="7">Melodic Minor</option>
            <option id="8">Phrygian Natural 6</option>
            <option id="9">Lydian Augmented</option>
            <option id="10">Lydian b7</option>
            <option id="11">Mixolydian b6</option>
            <option id="12">Locrian Nat 2</option>
            <option id="13">Altered Scale</option>
            <option disabled>──────────</option>
            <option id="14">Harmonic Minor</option>
            <option id="15">Locrian Natural 6</option>
            <option id="16">Ionian #5</option>
            <option id="17">Dorian #4</option>
            <option id="18">Phrygian Dominant</option>
            <option id="19">Lydian #2</option>
            <option id="20">Altered Dominant bb7</option>
          </select>
        </div>
      </div>
      <div class="sideContainer">
        <p>Choose a key:</p>
        <div>
          <select id="key-value">
            <option>E</option>
            <option>F</option>
            <option>Gb</option>
            <option>G</option>
            <option>Ab</option>
            <option>A</option>
            <option>Bb</option>
            <option>B</option>
            <option selected="selected">C</option>
            <option>Db</option>
            <option>D</option>
            <option>Eb</option>
          </select>
        </div>
      </div>
      <div class="sideContainer">
        <p>Show scale:</p>
        <div>
          <button type="button" id="show-scale"> On </button>
          <button type="button" id="hide-scale"> Off </button>
        </div>
      </div>
      <div class="sideContainer" id="float-here">
        <p>Show shapes:</p>
        <div>
          <button type="button" id="show-shapes"> On </button>
          <button type="button" id="hide-shapes"> Off </button>
        </div>
      </div>
      <div class="sideContainer" id="pedal-tone">
        <p id="pedal-tone-text"><span id="pedal-tone-key">C</span> Pedal Tone:</p>
        <div>
          <button type="button" id="play-button"> On </button>
          <button type="button" id="stop-button"> Off </button>
        </div>
      </div>
      <div id="fretsBox">
        <p class="frets" id="fret3">3</p>
        <p class="frets" id="fret5">5</p>
        <p class="frets" id="fret7">7</p>
        <p class="frets" id="fret9">9</p>
        <p class="frets" id="fret12">12</p>
        <p class="frets" id="fret15">15</p>
        <p class="frets" id="fret17">17</p>
        <p class="frets" id="fret19">19</p>
        <p class="frets" id="fret21">21</p>
        <p class="frets" id="fret24">24</p>
      </div>
      <div id="fretButtonContainer">
        <input type="button" value=" Frets on " id="fret-button" class="toggleButton"/>
      </div>
      <div id="stringButtonContainer">
        <input type="button" value=" Strings on " id="string-button" class="toggleButton"/>
      </div>
      <div id="display-gradient-mask-right"></div>
      <div id="display-gradient-mask-bottom"></div>
      <div id="string-gradient-mask"></div>
      <div id="key-scale-display">
      <div id="arrow-up"></div>
      <div id="arrow-down"></div>
      <div id="arrow-left"></div>
      <div id="arrow-right"></div>
        <p>
          <span id="current-key" class="key-scale-display-text">C </span>
          <span id="current-scale" class="key-scale-display-text">Ionian</span>
        </p>
      </div>
    </div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/addons/p5.sound.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script> -->
    <script src="libraries/p5.js"></script>
    <script src="libraries/p5.dom.js"></script>
    <script src="libraries/p5.sound.js"></script>
    <script src="scripts/eventListeners.js"></script>
    <script src="scripts/Note.js"></script>
    <script src="scripts/Fret.js"></script>
    <script src="scripts/ShadowFret.js"></script>
    <script src="scripts/Mode.js"></script>
    <script src="scripts/String.js"></script>
    <script src="scripts/Shape.js"></script>
    <script src="scripts/utilities.js"></script>
    <script src="scripts/fretArt.js"></script>
    <script src="scripts/keyboardNoteMap.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
