  <div>
    <div class="sideBarContainer">
      <h1><span class="thinText">fret</span>Shapes</h1>

      <div class="sideContainer">
        <p>Choose a scale:</p>
        <div>
          <select id="scale-value">
            <option selected="selected">ionian</option>
            <option>dorian</option>
            <option>phrygian</option>
            <option>lydian</option>
            <option>mixolydian</option>
            <option>aeolien</option>
            <option>locrian</option>
            <option>melMin</option>
            <option>harmMin</option>
          </select>
        </div>
      </div>
      <div class="sideContainer">
        <p>Choose a key:</p>
        <div>
          <select id="key-value">
            <option>E</option>
            <option>F</option>
            <option>Gb</option>
            <option>G</option>
            <option>Ab</option>
            <option>A</option>
            <option>Bb</option>
            <option>B</option>
            <option selected="selected">C</option>
            <option>Db</option>
            <option>D</option>
            <option>Eb</option>
          </select>
        </div>
      </div>
      <div class="sideContainer">
        <p>Show scale:</p>
        <div>
          <button type="button" id="show-scale">Show</button>
          <button type="button" id="hide-scale">Hide</button>
        </div>
      </div>
      <div class="sideContainer" id="float-here">
        <p>Show shapes:</p>
        <div>
          <button type="button" id="show-shapes">Show</button>
          <button type="button" id="hide-shapes">Hide</button>
        </div>
      </div>
      <div class="sideContainer" id="pedal-tone">
        <p id="pedal-tone-text"><span id="pedal-tone-key">C</span> Pedal Tone:</p>
        <div>
          <button type="button" id="play-button">Play</button>
          <button type="button" id="stop-button">Stop</button>
        </div>
      </div>
    </div>
